# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: sonhn98/simplereact:latest
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: 54.206.151.69
        username: ubuntu
        key: $SSH_PRIVATE_KEY
        port: 22
        script: |
          docker container stop simplereact
          docker container rm simplereact
          docker image rm sonhn98/simplereact
          docker pull sonhn98/simplereact
          docker run -d -t -p 3000:80/tcp --name simplereact sonhn98/simplereact:latest
